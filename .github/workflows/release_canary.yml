name: Release
on:
  push:
    branches-ignore:
      - 'main'
      - 'changeset-release/**'
      - 'dependabot/**'

jobs:
  release-canary:
    name: npm
    if: ${{ github.repository == 'primer/stylelint-config' }}
    uses: primer/.github/.github/workflows/release_canary.yml@fix_api_call_github_rest
    with:
      install: npm i
    secrets:
      gh_token: ${{ secrets.GITHUB_TOKEN }}
      npm_token: ${{ secrets.NPM_AUTH_TOKEN_SHARED }}
